<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
            margin-left: -60px;
        }

        #no {
            background-color: #ff4c4c;
            color: white;
            position:fixed;
        }

        img {
            width: 150px; 
            height: auto;
            margin-bottom: 20px;
        }

    
        .modal {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .modal img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .modal h2 {
            font-size: 1.8rem;
            color: #ff69b4;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            padding: 5px 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a {
            font-size: 10px
        }
        @media (max-width: 768px) {
            .container {
                max-width: 70%;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
            }
        }
        

    </style>
</head>
<body>

    <img src="/images/Please.jfif" alt="Valentine's Image">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="message">
        <button id="yes">Yes</button>
        <button id="no" onclick="moveNoButton()">No</button>
    </div>


    <div id="loveModal" class="modal">
        <div class="modal-content">
            <img src="/images/Love.jfif" alt="I Love You">
            <h2>I love you! ‚ù§Ô∏è</h2>
            <a href="https://www.facebook.com/profile.php?id=61557720184093&mibextid=ZbWKwL">Click here and text me ‚ù§Ô∏è</a></p>  <!--Example number, replace with actual number-->
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>

        function moveNoButton() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const randomX = Math.floor(Math.random() * (screenWidth - 100));
            const randomY = Math.floor(Math.random() * (screenHeight - 50));

            const noButton = document.getElementById('no');
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }


        document.getElementById('yes').addEventListener('click', () => {
            const modal = document.getElementById('loveModal');
            modal.style.display = 'flex';
        });

        function closeModal() {
            const modal = document.getElementById('loveModal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
